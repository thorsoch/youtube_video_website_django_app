{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}ログイン{% endblock %}

{% block body_block %}
        <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

        <div class="title form-signin"><h1>ログイン</h1></div>
        {% if fail %}
            <div class = 'subtitle form-signin'><h3>ログインに失敗しました。</h3></div>
        {% endif %}

        <!--<form id="login_form" method="post" action="/video/login/">-->
        <form class="form-signin" role="form" method="post" action="/video/login/">
            {% csrf_token %}
            <!--ユーザー名: <input type="text" name="username" value="" size="50" />-->
            <input class="form-control" placeholder="ユーザー名" id="id_username" maxlength="254" name="username" type="text" autofocus=""/>
            <br />
            <input type="password" class="form-control" placeholder="パスワード" id="id_password" name="password" type="password"/>
            <br />

            <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" />送信</button>
            <a href="{% url 'register' %}"><h4>アカウントを作成する</h4></a>
        </form>

{% endblock %}
